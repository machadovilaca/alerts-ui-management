apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: example-alerts
  namespace: default
spec:
  groups:
    - name: example-group
      interval: 30s
      rules:
        - alert: Alert1
          expr: up == 0
          for: 5m
          labels:
            severity: warning
            team: platform
          annotations:
            summary: "Instance {{ $labels.instance }} is down"
            description: "{{ $labels.instance }} has been down for more than 5 minutes"
